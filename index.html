<!DOCTYPE html>
<html>
  <head>
    <title>NASA - EONET</title>
    <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.google.com/" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
      integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main role="main" class="container pt-5">
      <div id="header-cont">
        <h1 class="text-center">EONET</h1>
        <h2 class="abbrevation text-center">
          <strong>E</strong>arth <strong>O</strong>bservatory
          <strong>N</strong>atural <strong>E</strong>vent
          <strong>T</strong>racker
        </h2>

        <select id="eventType" class="drop-down mb-5 mt-4" name="event">
          <option value=""></option>
          <option value="Volcanoes">Volcanoes</option>
          <option value="Wildfires">Wildfires</option>
          <option value="Sea and Lake Ice">Sea and Lake Ice</option>
          <option value="Severe Storms">Severe Storms</option>
        </select>
      </div>

      <div class="row">
        <div class="col-md-12 col-lg-12">
          <div id="selections" class="selections">
            <div id="eventSelect"><dl id="eventList"></dl></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-lg-4">
          <div id="selections" class="selections">
            <div id="layerSelect">
              <p>Choose Events by Date Range</p>
              <input
                type="text"
                class="w-48 float-start datepicker form-control"
                id="startDate"
                autocomplete="off"
                placeholder="Start Date"
              />
              <input
                type="text"
                class="ms-2 w-48 float-start datepicker form-control"
                id="endDate"
                autocomplete="off"
                placeholder="End Date"
              />
              <input
                type="number"
                min="1"
                class="mt-1 w-48 form-control float-start"
                id="limit"
                autocomplete="off"
                placeholder="Limit"
                value="10"
              />
              <button
                onclick="searchByDate()"
                type="button"
                class="mt-1 ms-2 w-48 btn btn-search text-light"
              >
                Search
              </button>
              <dl id="layerList"></dl>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-lg-8">
          <div id="map" class="map"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
